server {
    listen 80 default_server;
    server_name _;
    root /var/www/html/public;  # Alterado para apontar para o diretório public

    index index.php index.html index.htm;

    # Logs para debug
    access_log /dev/stdout;
    error_log /dev/stderr debug;

    # Configurações para arquivos estáticos
    location ~* ^/(css|fonts|images|js)/ {
        try_files $uri =404;
    }

    location ~* ^/.*/assets/.* {
        try_files $uri =404;
    }

    # Configuração principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuração específica para a API
    location /api/ {
        alias /var/www/html/api/;
        try_files $uri $uri/ /api/index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # Configuração para arquivos PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffers e timeouts
        fastcgi_buffers 8 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Arquivos estáticos adicionais
    location ~* ^/(assets|files|robots\.txt) {
        try_files $uri =404;
    }

    # Proteção de arquivos .htaccess
    location ~ /\.ht {
        deny all;
    }
}
